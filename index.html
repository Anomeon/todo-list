<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="node_modules/material-design-lite/dist/material.css">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/material-design-lite/dist/material.js"></script>
    <script src="node_modules/router3/router3.js"></script>
    <script src="node_modules/pseudoimport-html/fragment-mdl.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="mdl-fragment" src="/components/topbar/topbar.html"></div>
    <div class="container">
      <div class="mdl-fragment mdl-router3" hash="created" src="/components/add-form/add-form.html"></div>
      <div class="text-center">
        <button
          data-clear-done
          type="button"
          hash="done"
          src="/components/clear-done/clear-done.html"
          class="mdl-router3 mdl-fragment mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button--accent mdl-button--clear-done">
        </button>
      </div>
      <div class="mdl-fragment" src="/components/list/list.html"></div>
    </div>
    <div class="mdl-fragment" src="/components/snackbar/snackbar.html"></div>
  </body>
</html>
